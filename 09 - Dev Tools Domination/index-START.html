<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Yes its working! ');

    // Interpolated
    console.log('this %s also can be used', 'method');

    // Styled
    console.log('%c can be styled in console', 'font-size:12px; background-color:yellow; color: red;');

    // warning!
    console.warn('This is a warning');

    // Error :|
    console.error('This is an error');

    // Info
    console.info('This is an info');

    // Testing

    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)

    })

    // counting
    console.count('Deep');
    console.count('Beep');
    console.count('Beep');
    console.count('Beep');
    console.count('Deep');
    console.count('Deep');
    console.count('Beep');
    console.count('Deep');
    console.count('Deep');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Just2Deep')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);

      })

  </script>
</body>

</html>
